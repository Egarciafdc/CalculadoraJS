<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora iphone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="top-part">
            <p id="result">0</p>
        </div>
        <div class="bottom-part">
            <div class="row">
                <div class="btn gray-btn delete">
                    <p class="btntxt">c</p>
                </div>
                <div class="btn gray-btn plusminus">
                    <p class="btntxt">±</p>
                </div>
                <div class="btn gray-btn percent">
                    <p class="btntxt">%</p>
                </div>
                <div class="btn orange-btn divide">
                    <p class="btntxt">÷</p>
                </div>
            </div>
            <div class="row">
                <div class="btn black-btn b7">
                    <p class="btntxt">7</p>
                </div>
                <div class="btn black-btn b8">
                    <p class="btntxt">8</p>
                </div>
                <div class="btn black-btn b8">
                    <p class="btntxt">9</p>
                </div>
                <div class="btn orange-btn multiply">
                    <p class="btntxt">x</p>
                </div>
            </div>
            <div class="row">
                <div class="btn black-btn b4">
                    <p class="btntxt">4</p>
                </div>
                <div class="btn black-btn b5">
                    <p class="btntxt">5</p>
                </div>
                <div class="btn black-btn b6">
                    <p class="btntxt">6</p>
                </div>
                <div class="btn orange-btn minus">
                    <p class="btntxt">-</p>
                </div>
            </div>
            <div class="row">
                <div class="btn black-btn b1">
                    <p class="btntxt">1</p>
                </div>
                <div class="btn black-btn b2">
                    <p class="btntxt">2</p>
                </div>
                <div class="btn black-btn b3">
                    <p class="btntxt">3</p>
                </div>
                <div class="btn orange-btn plus">
                    <p class="btntxt">+</p>
                </div>
            </div>
            <div class="row">
                <div class="btn-lg black-btn b0">
                    <p class="btntxt-lg">0</p>
                </div>
                <div class="btn black-btn coma">
                    <p class="btntxt">,</p>
                </div>
                <div class="btn orange-btn equal">
                    <p class="btntxt">=</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
